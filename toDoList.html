<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesToDoList.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 class="title-form">TASK LIST</h2>
            <form action="">
                <input type="text" id="insert-task" placeholder="Task title"><br>
                <textarea name="description" id="description-task" placeholder="Description" cols="70" rows="5"></textarea><br>
                <button class="button-add" type="submit" id="add-task-button">Add task</button>
            </form>
        </div>
        <div class="tasks-list">
            <div>
                <ul>
                    <h3 class="title-list">Tasks</h3>
                    <li class="list-item">Subscribe to the channel <button class="edit-button">EDIT</button><button>DELETE</button></li>
                    <li class="list-item">Like the video<button class="edit-button">EDIT</button><button>DELETE</button></li>
                    <li class="list-item">Leave a comment below ;)<button class="edit-button">EDIT</button><button>DELETE</button></li>
                    <li class="list-item">Oh, and do not forget the bread<button class="edit-button">EDIT</button><button>DELETE</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
