<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesToDoList.css" />
    <script src="toDoList.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2 class="title-form">TASK LIST</h2>
        <form id="toDoListForm">
          <input type="text" id="title-task" placeholder="Task title" /><br />
          <textarea
            name="description"
            id="description-task"
            placeholder="Description"
            cols="70"
            rows="5"
          ></textarea
          ><br />
          <button class="button-add" type="submit" id="add-task-button">
            Add task
          </button>
        </form>
      </div>
      <div class="list-container">
        <div>
          <h3 class="title-list">Tasks</h3>
          <ul id="task-list"/>
        </div>
      </div>
    </div>
  </body>
</html>
